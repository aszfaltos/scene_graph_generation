# Homogeneous Graph (IMP) for VRD dataset - BERT embeddings
# Paper: "Semantic and Structural Graph Enhancements for Scene Graph Generation"
# Architecture: Homogeneous object graph with GRU-based message passing
# Embedding: BERT (contextualized)
# Expected: R@50 ~19.52, R@100 ~23.14

AMP_VERBOSE: false
DATALOADER:
  ASPECT_RATIO_GROUPING: true
  NUM_WORKERS: 4
  SIZE_DIVISIBILITY: 32
DATASETS:
  LOAD_PRECOMPUTE_DETECTION_BOX: false
  TRAIN: ("vrd_train",)
  VAL: ("vrd_test",)
  TEST: ("vrd_test",)
DEBUG: false
DTYPE: float32
GLOBAL_BUFFER_ON: false
GLOVE_DIR: models/glove
INPUT:
  BRIGHTNESS: 0.0
  CONTRAST: 0.0
  HUE: 0.0
  MAX_SIZE_TEST: 1000
  MAX_SIZE_TRAIN: 1000
  MIN_SIZE_TEST: 600
  MIN_SIZE_TRAIN:
  - 600
  PIXEL_MEAN:
  - 102.9801
  - 115.9465
  - 122.7717
  PIXEL_STD:
  - 1.0
  - 1.0
  - 1.0
  SATURATION: 0.0
  TO_BGR255: true
  VERTICAL_FLIP_PROB_TRAIN: 0.0
MODEL:
  ATTRIBUTE_ON: false
  BACKBONE:
    CONV_BODY: R-101-FPN
    FREEZE_CONV_BODY_AT: 2
  CLS_AGNOSTIC_BBOX_REG: false
  DEVICE: cuda
  FBNET:
    ARCH: default
    ARCH_DEF: ''
    BN_TYPE: bn
    DET_HEAD_BLOCKS: []
    DET_HEAD_LAST_SCALE: 1.0
    DET_HEAD_STRIDE: 0
    DW_CONV_SKIP_BN: true
    DW_CONV_SKIP_RELU: true
    KPTS_HEAD_BLOCKS: []
    KPTS_HEAD_LAST_SCALE: 0.0
    KPTS_HEAD_STRIDE: 0
    MASK_HEAD_BLOCKS: []
    MASK_HEAD_LAST_SCALE: 0.0
    MASK_HEAD_STRIDE: 0
    RPN_BN_TYPE: ''
    RPN_HEAD_BLOCKS: 0
    SCALE_FACTOR: 1.0
    WIDTH_DIVISOR: 1
  FLIP_AUG: false
  FPN:
    USE_GN: false
    USE_RELU: false
  GROUP_NORM:
    DIM_PER_GP: -1
    EPSILON: 1.0e-05
    NUM_GROUPS: 32
  KEYPOINT_ON: false
  MASK_ON: false
  RETINANET_ON: false
  META_ARCHITECTURE: GeneralizedRCNN
  PRETRAINED_DETECTOR_CKPT: checkpoints/detection/pretrained_faster_rcnn/vrd_faster_det.pth
  RELATION_ON: true
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
    DEFORMABLE_GROUPS: 1
    NUM_GROUPS: 32
    RES2_OUT_CHANNELS: 256
    RES5_DILATION: 1
    STAGE_WITH_DCN:
    - false
    - false
    - false
    - false
    STEM_FUNC: StemWithFixedBatchNorm
    STEM_OUT_CHANNELS: 64
    STRIDE_IN_1X1: false
    TRANS_FUNC: BottleneckWithFixedBatchNorm
    WIDTH_PER_GROUP: 8
    WITH_MODULATED_DCN: false

  ROI_ATTRIBUTE_HEAD:
    ATTRIBUTE_BGFG_RATIO: 3
    ATTRIBUTE_BGFG_SAMPLE: true
    ATTRIBUTE_LOSS_WEIGHT: 1.0
    FEATURE_EXTRACTOR: FPN2MLPFeatureExtractor
    MAX_ATTRIBUTES: 10
    NUM_ATTRIBUTES: 201
    POS_WEIGHT: 50.0
    PREDICTOR: FPNPredictor
    SHARE_BOX_FEATURE_EXTRACTOR: true
    USE_BINARY_LOSS: true
  ROI_BOX_HEAD:
    CONV_HEAD_DIM: 256
    DILATION: 1
    FEATURE_EXTRACTOR: FPN2MLPFeatureExtractor
    MLP_HEAD_DIM: 4096
    NUM_CLASSES: 101  # 100 VRD object classes + 1 background
    NUM_STACKED_CONVS: 4
    POOLER_RESOLUTION: 7
    POOLER_SAMPLING_RATIO: 2
    POOLER_SCALES:
    - 0.25
    - 0.125
    - 0.0625
    - 0.03125
    PREDICTOR: FPNPredictor
    USE_GN: false
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 256
    BBOX_REG_WEIGHTS:
    - 10.0
    - 10.0
    - 5.0
    - 5.0
    BG_IOU_THRESHOLD: 0.3
    DETECTIONS_PER_IMG: 80
    FG_IOU_THRESHOLD: 0.5
    NMS: 0.3
    NMS_FILTER_DUPLICATES: true
    POSITIVE_FRACTION: 0.5
    POST_NMS_PER_CLS_TOPN: 300
    SCORE_THRESH: 0.01
    USE_FPN: true
  ROI_RELATION_HEAD:
    ADD_GTBOX_TO_PROPOSAL_IN_TRAIN: true
    BATCH_SIZE_PER_IMAGE: 1000
    CAUSAL:
      AUXILIARY_LOSS: true
      CONTEXT_LAYER: motifs
      EFFECT_ANALYSIS: true
      EFFECT_TYPE: none
      FUSION_TYPE: sum
      OBJ_PAIR_LABEL_FREQUENCY_BIAS_BRANCH: true
      SEPARATE_SPATIAL: false
      SPATIAL_FOR_VISION: true
    CLASSIFIER: linear
    CLASSIFIER_WEIGHT_SCALE: false
    CONTEXT_DROPOUT_RATE: 0.2
    CONTEXT_HIDDEN_DIM: 512
    CONTEXT_OBJ_LAYER: 1
    CONTEXT_POOLING_DIM: 2048
    CONTEXT_REL_LAYER: 1
    DATA_RESAMPLING: false
    DATA_RESAMPLING_METHOD: bilvl
    DATA_RESAMPLING_PARAM:
      INSTANCE_DROP_RATE: 0.85
      REPEAT_FACTOR: 0.1
    EDGE_FEATURES_REPRESENTATION: fusion
    EMBED_DIM: 200
    EMBEDDING_TYPE: bert  # BERT embeddings
    EVALUATE_REL_PROPOSAL: true
    FEATURE_EXTRACTOR: RelationFeatureExtractor
    FIX_CLASSIFIER_WEIGHT: false
    FIX_FEATURE: false
    FREQUENCY_BAIS: true
    GEOMETRIC_FEATURES: true
    IMP_MODULE:
      EDGE_FEATURES_REPRESENTATION: union
      GRAPH_HIDDEN_DIM: 512
      GRAPH_ITERATION_NUM: 2
      RELATION_CONFIDENCE_AWARE: false  # No attention/PCE
      APPLY_GT: false
      MP_ON_VALID_PAIRS: false
      MP_VALID_PAIRS_NUM: 200
      RELNESS_MP_WEIGHTING: false  # No attention weighting
      ITERATE_MP_PAIR_REFINE: 1
      RELNESS_MP_WEIGHTING_SCORE_RECALIBRATION_METHOD: minmax
      LEARNABLE_SCALING_WEIGHT: (2.5, 0.03)
      SHARE_RELATED_MODEL_ACROSS_REFINE_ITER: false
    LABEL_SMOOTHING_LOSS: false
    LONGTAIL_PART_DICT: [None, 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h', 'h',
                         'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b',
                         'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b', 'b',
                         't', 't', 't', 't', 't', 't', 't', 't', 't', 't',
                         't', 't', 't', 't', 't', 't', 't', 't', 't', 't',
                         't', 't', 't', 't', 't', 't', 't', 't', 't', 't',
                         't', 't', 't', 't', 't', 't', 't', 't', 't', 't']
    MAX_PROPOSAL_PAIR: 4096
    NUM_CLASSES: 71  # 70 VRD predicate classes + 1 background
    NUM_SAMPLE_PER_GT_REL: 4
    OBJECT_CLASSIFICATION_MANNER: replace
    OBJECT_CLASSIFICATION_REFINE: false
    POOLING_ALL_LEVELS: true
    POSITIVE_FRACTION: 0.25
    PREDICTOR: IMPPredictor  # Homogeneous graph predictor
    PREDICT_USE_BIAS: true
    PREDICT_USE_VISION: true
    RELATION_PROPOSAL_MODEL:
      FOCAL_LOSS_ALPHA: 0.2
      FOCAL_LOSS_GAMMA: 2.0
      EVAL_MODEL_AUC: false
      FIX_MODEL_AT_ITER: 3000
      IGNORE_FOREGROUND_BOXES_PAIRS: false
      METHOD: RelAwareRelFeature
      PAIR_NUMS_AFTER_FILTERING: 128
      PRETRAIN_ITER_RELNESS_MODULE: 2000
      PRETRAIN_RELNESS_MODULE: false
      PRE_CLSER_LOSS: focal_fgbg_norm
      REL_AWARE_PREDICTOR_TYPE: hybrid
      SET_ON: false  # No relation proposal network for base IMP
      USE_RELATEDNESS_FOR_PREDICTION_RANKING: false
      USE_SAME_LABEL_WITH_CLSER: false
      VISUAL_FEATURES_ON: true
    REL_OBJ_MULTI_TASK_LOSS: false
    REMOVE_TAIL_CLASSES: false
    REPEAT_DICT: ''
    REQUIRE_BOX_OVERLAP: false
    RE_INITIALIZE_CLASSIFIER: false
    TAIL_REPEAT_FACTOR: 0.07
    TRANSFORMER:
      DROPOUT_RATE: 0.1
      INNER_DIM: 2048
      KEY_DIM: 64
      NUM_HEAD: 8
      OBJ_LAYER: 4
      REL_LAYER: 2
      VAL_DIM: 64
    USE_BINARY_LOSS: false
    USE_GT_BOX: false
    USE_GT_OBJECT_LABEL: false
    USE_GT_OBJ_LABEL_FOR_EMBEDDING: false
    WORD_EMBEDDING_FEATURES: true  # Enable word embeddings
  RPN:
    ANCHOR_SIZES:
    - 32
    - 64
    - 128
    - 256
    - 512
    ANCHOR_STRIDE:
    - 4
    - 8
    - 16
    - 32
    - 64
    ASPECT_RATIOS:
    - 0.23232838
    - 0.63365731
    - 1.28478321
    - 3.15089189
    BATCH_SIZE_PER_IMAGE: 256
    BG_IOU_THRESHOLD: 0.3
    FG_IOU_THRESHOLD: 0.7
    FPN_POST_NMS_PER_BATCH: false
    FPN_POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TRAIN: 1000
    MIN_SIZE: 0
    NMS_THRESH: 0.7
    POSITIVE_FRACTION: 0.5
    POST_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TRAIN: 1000
    PRE_NMS_TOP_N_TEST: 6000
    PRE_NMS_TOP_N_TRAIN: 6000
    RPN_HEAD: SingleConvRPNHead
    RPN_MID_CHANNEL: 256
    STRADDLE_THRESH: 0
    USE_FPN: true
  RPN_ONLY: false
  VGG:
    VGG16_OUT_CHANNELS: 512
  WEIGHT: catalog://ImageNetPretrained/FAIR/20171220/X-101-32x8d
OUTPUT_DIR: checkpoints/vrd/IMP_bert
PATHS_CATALOG: pysgg/config/paths_catalog.py
PATHS_DATA: pysgg/config/../data/datasets
SOLVER:
  BASE_LR: 0.008
  BIAS_LR_FACTOR: 1
  CHECKPOINT_PERIOD: 2000
  CLIP_NORM: 5.0
  GAMMA: 0.5
  GRAD_NORM_CLIP: 5.0
  IMS_PER_BATCH: 12
  MAX_ITER: 30000
  MOMENTUM: 0.9
  PRE_VAL: false
  PRINT_GRAD_FREQ: 1000
  SCHEDULE:
    COOLDOWN: 0
    FACTOR: 0.5
    MAX_DECAY_STEP: 3
    PATIENCE: 6
    THRESHOLD: 0.001
    TYPE: WarmupMultiStepLR
  STEPS:
  - 20000
  TO_VAL: true
  UPDATE_SCHEDULE_DURING_LOAD: false
  VAL_PERIOD: 2000
  WARMUP_FACTOR: 0.1
  WARMUP_ITERS: 500
  WARMUP_METHOD: linear
  WEIGHT_DECAY: 1.0e-05
  WEIGHT_DECAY_BIAS: 0.0
TEST:
  ALLOW_LOAD_FROM_CACHE: false
  BBOX_AUG:
    ENABLED: false
    H_FLIP: false
    MAX_SIZE: 4000
    SCALES: []
    SCALE_H_FLIP: false
  DETECTIONS_PER_IMG: 100
  EXPECTED_RESULTS: []
  EXPECTED_RESULTS_SIGMA_TOL: 4
  IMS_PER_BATCH: 4
  RELATION:
    IOU_THRESHOLD: 0.5
    LATER_NMS_PREDICTION_THRES: 0.5
    MULTIPLE_PREDS: false
    REQUIRE_OVERLAP: false
    SYNC_GATHER: true
  SAVE_PROPOSALS: false
